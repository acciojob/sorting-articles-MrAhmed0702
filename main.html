<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin-top: 10px; width: 100%; }
    ul { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Enter article titles (comma separated)</h2>
  <input type="text" id="titleInput" placeholder="e.g. The Bled, An Old Dog, Counterparts" />
  <button onclick="sortTitles()">Sort</button>

  <ul id="bandList"></ul>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
